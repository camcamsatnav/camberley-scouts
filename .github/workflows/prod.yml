permissions:
  contents: write
  packages: write

name: prod
on:
  pull_request_target:
    types:
      - closed
    branches:
      - main

env:
  BUILDX_NO_DEFAULT_ATTESTATIONS: 1

jobs:
  deploy:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Determine version bump
        id: bump
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });
            const names = labels.map(l => l.name);
            if (names.includes('release:major')) {
              core.setOutput('LEVEL','major');
            } else if (names.includes('release:minor')) {
              core.setOutput('LEVEL','minor');
            } else {
              core.setOutput('LEVEL','patch');
            }

      - name: Configure git for commits
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          npm version ${{ steps.bump.outputs.LEVEL }} -m "increase version number"

      - name: Push version + tag
        run: |
          git push origin main --tags

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read package version
        id: version
        run: |
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
